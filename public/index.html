<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Canvas-Demo</title>
</head>
<body>
    <h1 style="color: white;">Sync_Sketch</h1>
    <div class="field">
        <canvas id="canvas"></canvas>
            <div class="tools">
                <button class="button" type="button">Undo</button>
                <button class="button" type="button">Clear</button>

                <div class="color-field" style="background: aqua"></div>
                <div class="color-field" style="background: black"></div>
                <div class="color-field" style="background: red"></div>
                <div class="color-field" style="background: green"></div>


                <input class="color-picker" type="color">
                <input type="range" min="1" max="100" class="pen-range">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
